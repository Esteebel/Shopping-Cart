<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitchen-sign-up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: khaki;
      }
      .go {
        background-color: aqua;
        color: azure;
        border-radius: 7px;
        /* height: auto;
        margin-bottom: 10%; */
      }
      .btn-lg {
        background-color: aquamarine;
        color:black;
        width: 30%;
      }
      a {
        color: #6610f2;
      }
      .col-md-6 {
        padding: 40px;
      }
      .post {
        position: relative;
      }
      .get {
        position: absolute;
        top: 10;
        right: 0;
        margin-right: 45px;
        margin-top: -30px;
      }
      .name{    
        letter-spacing: 7px;
        margin-top: 40px;
        color: crimson;
        font-family: Georgia, 'Times New Roman', Times, serif;
        
        }
        .ak{
        font-family: cursive;
        font-size: 60px;
        color: aqua;
       }
       .imag{
        height: 450px;
        width: 500px;
       }
    </style>
  </head>
  <body>
    <div class="container ">
      <div class="row">
        <div class="col-md-6">
            <h1 class="name"><span class="ak">A</span>YABA'S <span class="ak">K</span>ITCHEN</h1>
          <h2 class="text-center font-weight-bold py-4">
            Create your Foodie account
          </h2>
          <form>
            <div class="mb-2">
              <span id="report1" style="color:red"></span> <br>
                <label
                  for="exampleInputEmail1"
                  class="form-label font-weight-bold"
                  >Lastname</label>
                <input
                  type="name"
                  class="form-control"
                  id="lastName"
                  aria-describedby="emailHelp"
                />
              </div>
            <div class="mb-2">
              <span id="report2" style="color:red"></span> <br>

              <label
                for="exampleInputEmail1"
                class="form-label font-weight-bold"
                >Firstname</label
              >
              <input
                type="name"
                class="form-control"
                id="firstName"
                aria-describedby="emailHelp"
                
              />
            </div>
            <div class="mb-2">
              <span id="report3" style="color:red"></span> <br>

              <label for="email" class="form-label font-weight-bold"
                >Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                
              />
            </div>
            <div class="mb-2">
              <span id="report4" style="color:red"></span> <br>

              <label
                for="exampleInputPassword1"
                class="form-label font-weight-bold"
                >Password
                </label>
              <div class="input-group-append">
                <input
                type="password"
                class="form-control post"
                id="password"
                placeholder=" Minimum of 8 characters"
              />
              <div class="input-group-append">
                <span id="show" class="input-group-text" onclick="showPassword('text')" style="cursor:pointer">
                  show
                </span>
                <span id="hide" class="input-group-text  d-none" onclick="showPassword()" style="cursor:pointer">
                  Hide
                </span>
              </div>
              </div>
            </div>
            
            <div class="mb-2">
              <span id="report4" style="color:red"></span>
              <label
                for="exampleInputPassword2"
                class="form-label font-weight-bold"
                >
                Confirm Password
                </label>
              <div class="input-group-append">
                <input
                type="password"
                class="form-control post"
                id="ConfirmPassword"
                placeholder=" Minimum of 8 characters"
              />
              <div  class="input-group-append ">
                <span id="showCp" class="input-group-text" onclick="showPassword2('text')" style="cursor:pointer">
                  show
                </span>
                <span id="hideCp" class="input-group-text  d-none" onclick="showPassword2()" style="cursor:pointer">
                  Hide
                </span>
              </div>
              </div>
            </div>

            <div class="mb-2 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
                
              />
              <label class="form-check-label" for="exampleCheck1">
                By creating an account on Ayaba's Kitchen, you agree to the <br />
                <span><a href="#">Terms & Conditions.</a></span></label
              >
            </div>
            <div class="text-center">
              <button onclick="signUp()" type="button" class="btn btn-lg px-4">
                Sign Up 
              </button>
            </div>
            <div class="my-4 text-center">
              <p>
                Already have an account? <span><a href="../../../../../Project Works/online practices.html/bootstrap/JavaScript Projects/SHOPPING-CART/Login-page.html">Sign in</a></span>
              </p>
            </div>
          </form>
        </div>
        <div class="col-md-6 py-5 go">
          <div>
            <img
              src="../../../../../pictures/food-image.jpg"
              alt="" class="imag"
              width="100%"
            />
          </div>
          <div class="text-center py-4">
            <h2>Cooking made easy.</h2>
            <p>
              From kitchen to table, we got you! <br />
              Ayaba,s Kitchen first taste will make you long for more!
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="Sign-up.js"></script>
  </body>
</html>
